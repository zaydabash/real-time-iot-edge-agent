# Mosquitto MQTT Broker Configuration

# Allow anonymous connections (for development)
allow_anonymous true

# Listener on port 1883
listener 1883 0.0.0.0
protocol mqtt

# Logging
log_dest stdout
log_type all

# Persistence
persistence false

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

